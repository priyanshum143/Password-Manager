<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_Files/loginStyles.css">
    <title>PassX - Password Manager</title>
</head>
<body>
    
    <form action="" id="resetPassword-form">
        <input id="email2" type="email" placeholder="Enter your Username" name="email2" required>
        <br>
        <input id="otp" type="number" placeholder="Enter your OTP" name="otp">
        <br>
        <input id="newPassword" type="password" placeholder="Enter your New Password" name="newPassword" required>
        <br>
        <input id="confirmPassword" type="password" placeholder="Confirm your Password" name="confirmPassword" required>
        <br>
        <button class="btn" id="changePwBtn"> Change Password </button>
        <p style="font-size: 1.1rem; margin-top: 1rem;"> <a href="signup.html"> Sign Up instead? </a> </p>
    </form>

    <script src="../JS_Files/loginPages.js"></script>
    <script src="../JS_Files/authentication.js"></script>
</body>
</html>
