<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_Files/vaultPageStyles.css">
    <link rel="stylesheet" href="../CSS_Files/navbar.css">
    <title>CodeCrypt - Password Manager</title>
</head>
<body>
    <nav class="navbar">
        <div id="logo"><a href="../index.html">CodeCrypt</a></div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a id="generatePage" href="generate.html">Generate Password</a></li>
            <li><a id="vaultPage" href="vault.html">Vault</a></li>
            <li><a href="contacts.html">Contact Us</a></li>
        </ul>
    </nav>

    <div id="passwordTable">
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </table>
    </div>

    <div id="addDataDiv">
        <button id="addDataButton"> Add Data </button>
    </div>

    <div id="addDataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <input type="text" id="website2" name="website2" placeholder="Enter the name of website">
                <input type="text" id="username2" name="username2" placeholder="Enter your username">
                <input type="password" id="password2" name="password2" placeholder="Enter your password">
                <button id="addDataButton2">Add Data</button>
            </div>
        </div>
    </div>

    <div id="updatePwModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <input id="newWebsite" type="text" placeholder="Enter Your New Website">
                <input id="newUsername" type="text" placeholder="Enter Your New Username">
                <input id="newPassword" type="password" placeholder="Enter Your New Password">
                <button id="updatePasswordBtn">Update</button>
            </div>
        </div>
    </div>

    <script src="../JS_Files/authentication.js"></script>
    <script src="../JS_Files/app.js"></script>
</body>
</html>
