<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_Files/loginStyles.css">
    <title>PassX - Password Manager</title>
</head>
<body>
    <form action="" id="signup-form">
        <input type="text" placeholder="Enter your Name" required>
        <br>
        <input id="email3" type="email" placeholder="Enter your Username" name="email3" required>
        <br>
        <input id="setPassword" type="password" placeholder="Enter your Password" name="setPassword" required>
        <br>
        <button class="btn" id="createAccountBtn"> Create Account </button>
    </form>

    <script src="../JS_Files/loginPages.js"></script>
    <script src="../JS_Files/authentication.js"></script>
</body>
</html>
