    <link rel="stylesheet" href="CSS_Files/loginStyles.css">

<body>
    
    <form action="" id="login-form">
        <input id="email1" type="email" placeholder="Enter your Username" name="email1" required>
        <br>
        <input id="password" type="password" placeholder="Enter your PassX Password" name="password" required>
        <br>
        <button class="btn" id="loginBtn"> Log In </button>
        <p id="forget-pw"> <a href="HTML_Files/resetPassword.html"> Forgot your password? </a> </p>
        <p style="font-size: 1.1rem;"> or </p>
        <p style="font-size: 1.1rem;"> <a href="HTML_Files/signup.html"> Sign Up instead? </a> </p>
    </form>

    <script src="JS_files/loginPages.js"></script>
    <script src="../JS_Files/authentication.js"></script>
</body>
