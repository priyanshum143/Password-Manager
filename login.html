<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PassX - Password Manager</title>
</head>
<body>
    <nav id="nav-bar">

    </nav>

    <form action="" id="login-form">
        <input id="email" type="email" placeholder="Enter your Username" required name="email">
        <br>
        <input id="password" type="password" placeholder="Enter your PassX Password" name="password">
        <br>
        <div class="btn" id="login-btn"> Log In </div>
        <p id="forget-pw"> <a href=""> Forgot your password? </a> </p>
        <p style="font-size: 1.1rem;"> or </p>
        <p style="font-size: 1.1rem;"> <a href=""> Sign Up instead? </a> </p>
    </form>

    <script src="script.js"></script>
</body>
</html>
